<div id="real_one">

<div id="real_one_style">

</form>
</div>


<script>
$(document).ready(function(){
  $(".real_one_b_p").click(function(){
	  var tel = $("#real_one_a_input").val();
    $.post("{php echo $this->createMobileUrl('real_tel');}",
    {

      real_tel:tel,
	  real_code:"{$authcode}",
    },
    function(data,status){
      $(".real_one_b_p").html('已发送');
	  alert(data);
    });
  });
});
</script>
